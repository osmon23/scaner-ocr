<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>OCR</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    <div>
        <label for="file">Загрузите файл для распознования.</label>
        <input type="file" id="file" name="file" multiple enctype="multipart/form-data"/>
    </div>
    <div>
        <button>Submit</button>
    </div>
</form>
</body>
</html>
